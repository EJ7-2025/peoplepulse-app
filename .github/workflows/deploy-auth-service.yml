name: Deploy Auth Service to Cloud Run
on:
  workflow_dispatch:
jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      - name: Configure Docker
        run: gcloud auth configure-docker southamerica-east1-docker.pkg.dev
      - name: Build Docker image
        run: docker build -t southamerica-east1-docker.pkg.dev/${{ steps.auth.outputs.project_id }}/peoplepulse-repo/auth-service:${{ github.sha }} -f ./backend/auth-service/Dockerfile ./backend/auth-service
      - name: Push Docker image
        run: docker push southamerica-east1-docker.pkg.dev/${{ steps.auth.outputs.project_id }}/peoplepulse-repo/auth-service:${{ github.sha }}
      
      # Implanta o serviço como PRIVADO (sem a flag --allow-unauthenticated)
      - name: Deploy to Cloud Run (Private)
        id: deploy
        run: gcloud run deploy auth-service --image=southamerica-east1-docker.pkg.dev/${{ steps.auth.outputs.project_id }}/peoplepulse-repo/auth-service:${{ github.sha }} --region=southamerica-east1 --platform=managed --format='value(service.url)'

      # Concede permissão de acesso APENAS para seu usuário
      - name: Allow User Invocation
        run: |-
          gcloud run services add-iam-policy-binding auth-service \
            --member="user:contato@ej7solutions.com.br" \
            --role="roles/run.invoker" \
            --region=southamerica-east1
          echo "URL do Serviço: ${{ steps.deploy.outputs.result }}"
